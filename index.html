<!DOCTYPE html>
<html lang="en" ng-app="mdApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dot md - a markdown previewer</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="pure-g-r" ng-controller="mdEditor">
    <div class="pure-u-1-2">
        <form class="pure-form">
          <textarea class="md-input" ng-model="mdInput" ng-change="update()"></textarea>
        </form>
    </div>

    <div class="pure-u-1-2 md-output">
    </div>

    <div class="pure-u-1">
      <p class="social"><i class="fa fa-twitter"></i> <a href="https://twitter.com/thatemilio">@thatemilio</a></p>
    </div>
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.2.9/marked.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
